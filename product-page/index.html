<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="/product-page/style.css">
</head>
<body>
    <div class="nav-bar"></div>
    <div id="app">
      <div class="product">
        <div class="product-image">
          <img :src="image" />
        </div>

        <div class="product-info">
          <h1>{{ product }}</h1>
          <a :href="link" target="_blank">More products like this</a>
          <p v-if="inventory >10">In Stock</p>
          <p v-else-if="inventory <=10 && inventory > 0">Almost Sold Out! Just {{ inventory }} left.</p>
          <p v-else class="stock-out">Out of Stock</p>
          <span v-show="onSale" class="color-sale" >On Sale</span>

          <div class="color-box"
             v-for="variant in variants"
             :key="variant.variantId"
             :style="{ backgroundColor: variant.variantColor }"
             @mouseover="updateProduct(variant.variantImage)"
             >
        </div>

          <small>Sizes available:</small>
          <span v-for="size in sizes">
              {{ size }} </span>
            <hr>
            <button v-on:click="addToCart"
                :disabled="!inStock"
                :class="{ disabledButton: !inStock }"
                >Add to Cart</button>

            <button v-on:click="removeFromCart">Remove From Cart</button>
            <div class="cart">
                <p>Cart({{cart}})</p>
            </div>
            <hr>
            <div>
              <p><u>Materials:</u></p>
              <ul>
                  <li v-for="detail in details">{{ detail }}</li>
                </ul>
            </div>
        </div>

      </div>
    </div>

     <script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>

    <script src="main.js"></script>
</body>
</html>
